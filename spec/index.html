<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <link rel="shortcut icon" type="image/png" href="../lib/jasmine-1.1.0/jasmine_favicon.png" />
    <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.1.0/jasmine.css" />
    <script type="text/javascript" src="../lib/jasmine-1.1.0/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine-1.1.0/jasmine-html.js"></script>
    <!-- include source files here... -->
    <script type="text/javascript" src="../lib/json.js"></script>
    <script type="text/javascript" src="../lib/session.js"></script>
    <script type="text/javascript" src="../lib/AjaxRequest.js"></script>
    <script type="text/javascript" src="../src/Tools.js"></script>
    <script type="text/javascript" src="../src/datamodel/DataModelValidator.js"></script>
    <script type="text/javascript" src="../src/datamodel/DataModel.js"></script>
    <script type="text/javascript" src="../src/datamodel/cmi/CMIRequest.js"></script>
    <script type="text/javascript" src="../src/datamodel/DataManager.js"></script>
    <script type="text/javascript" src="../src/SCORM_API.js"></script>
    <!-- include spec files here... -->
    <script type="text/javascript" src="./DataValidatorSpec.js"></script>
    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function (spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</head>
<body>
    <h1>
        <i>SCORM Launcher</i> Unit Tests
    </h1>
    <p>
        <i>Check the "passed" checkbox to see all successful unit tests.</i>
    </p>

            Click <a href="../src/index.html">here</a> to run the <i>SCORM Launcher</i> in Debug
            Mode.
    </h2>

</body>
